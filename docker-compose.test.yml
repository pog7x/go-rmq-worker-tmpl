version: "2.1"

networks:
  custom:
    driver: bridge

services:
  app:
    build:
      dockerfile: ./Dockerfile
      context: .
    command: bash -c "./scripts/runapp.sh"
    depends_on:
      rmq:
        condition: service_healthy
    networks:
      - custom
    environment:
      - RMQ_USER=pog7x
      - RMQ_PASSWORD=pass
      - RMQ_HOST=rmq
      - RMQ_PORT=5672

      - RMQ_VHOST=/

      - RMQ_EXCHANGE=pog7x.go-rmq-worker-tmpl.exchange
      - RMQ_QUEUE=pog7x.go-rmq-worker-tmpl.queue
      - RMQ_ROUTING_KEY=pog7x.go-rmq-worker-tmpl.key
      - RMQ_QOS_PREFETCH_COUNT=1

      - SERVER_LISTEN_ADDR=0.0.0.0:8080
      - SERVER_READ_TIMEOUT=3s
      - SERVER_WRITE_TIMEOUT=3s
      - LOG_LEVEL=debug

      - MAX_RETRIES=5
      - RETRIES_INTERVAL=3s

  rmq:
    image: rabbitmq:3.11-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=pog7x
      - RABBITMQ_DEFAULT_PASS=pass
    ports:
      - 35672:15672
      - 25672:5672
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - custom
